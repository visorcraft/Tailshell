services:
  api:
    environment:
      NODE_ENV: development
    command: npm run dev
    volumes:
      - ./api/src:/app/src
      - ./api/migrations:/app/migrations
      - ./api/knexfile.cjs:/app/knexfile.cjs
    mem_limit: 512m
    cpus: '1.0'

  nginx:
    build:
      context: .
      dockerfile: nginx/Dockerfile.dev
    mem_limit: 256m
    cpus: '0.5'

  ui-dev:
    image: node:22.13.0-alpine3.21
    working_dir: /app
    command: sh -lc "if [ ! -d node_modules ]; then npm ci; fi && npm run dev -- --host 0.0.0.0 --port 5173 --strictPort"
    volumes:
      - ./ui:/app
      - ui_node_modules:/app/node_modules
    ports:
      - '127.0.0.1:5173:5173'
    networks:
      - tailshell-net
    mem_limit: 512m
    cpus: '1.0'

volumes:
  ui_node_modules:
