<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accept Invite - AI Web Terminal</title>
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="/invite.css">
    <meta name="referrer" content="no-referrer">
</head>
<body>
    <div class="container">
        <h1>Accept Invite</h1>
        <p class="subtitle">Create your account to continue.</p>

        <div class="meta" id="meta"></div>
        <div class="error" id="error" role="alert"></div>
        <div class="success" id="success" role="status"></div>

        <form id="inviteForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autocomplete="username" autofocus>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="new-password" minlength="8">
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required autocomplete="new-password" minlength="8">
            </div>

            <button type="submit" id="submitBtn">Create account</button>
            <div class="links">
                <a href="/login">Back to login</a>
            </div>
        </form>
    </div>

    <script src="/invite.js" defer></script>
</body>
</html>
