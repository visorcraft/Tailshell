<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AI Web Terminal</title>
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="/login.css">
    <meta name="referrer" content="no-referrer">
</head>
<body>
    <div class="login-container">
        <h1>AI Web Terminal</h1>
        <div class="error" id="error"></div>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autocomplete="username" autofocus>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            <div class="form-group hidden" id="mfa-group">
                <label for="totp">MFA code</label>
                <input type="text" id="totp" name="totp" autocomplete="one-time-code" inputmode="numeric" pattern="[0-9]*">
            </div>
            <div class="form-group hidden" id="captcha-group">
                <div id="turnstile-container"></div>
            </div>
            <button type="submit" id="submitBtn">Login</button>
        </form>
    </div>

    <script src="/login.js" defer></script>
</body>
</html>
