<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password - AI Web Terminal</title>
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="/change-password.css">
    <meta name="referrer" content="no-referrer">
</head>
<body>
    <div class="container">
        <h1>Password Change Required</h1>
        <p class="subtitle">Choose a new password to continue.</p>

        <div class="error" id="error" role="alert"></div>
        <div class="success" id="success" role="status"></div>

        <form id="changePasswordForm">
            <div class="form-group">
                <label for="currentPassword">Current password</label>
                <input
                    type="password"
                    id="currentPassword"
                    name="currentPassword"
                    required
                    autocomplete="current-password"
                    autofocus
                >
            </div>

            <div class="form-group">
                <label for="newPassword">New password</label>
                <input
                    type="password"
                    id="newPassword"
                    name="newPassword"
                    required
                    autocomplete="new-password"
                    minlength="8"
                >
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm new password</label>
                <input
                    type="password"
                    id="confirmPassword"
                    name="confirmPassword"
                    required
                    autocomplete="new-password"
                    minlength="8"
                >
            </div>

            <button type="submit" id="submitBtn">Change password</button>
            <div class="links">
                <a href="/logout">Back to login</a>
            </div>
        </form>
    </div>

    <script src="/change-password.js" defer></script>
</body>
</html>
